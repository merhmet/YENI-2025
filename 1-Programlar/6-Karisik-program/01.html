<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title></title>

   <style type="text/css">
      a.social{
         text-indent: -99992em;
      }
      a.social{
         float: left;
         display: block;
         margin: 0px 4px 0px;
         width: 26px;
         height: 26px;
         transition: background 300ms ease-in-out;
         background-repeat: no-repeat;
      }
      a.twitter{
         background: url("https://img.webme.com/pic/o/opencorex/twittter-icon.png");
         background-position: 0px 0px;
      }
      a:hover.twitter{
         background-position: 0px -26px;
      }
      a.fcb{
         background: url("https://img.webme.com/pic/o/opencorex/fc-icon.png");
      }
      a:hover.fcb{
         background-position: 0 -26px;
      }


   </style>
</head>
<body>
   <a href="#" class="social twitter"><span>Twitter</span></a>
   <a href="#" class="social fcb">Facebook </a>
</body>
</html>
