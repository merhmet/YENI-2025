<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - whatsapp api message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="content">
  <h1>WhatsApp İletişim</h1>
  
    <!-- message-->
    <div class="field">
      <label for="message">Mesaj Yaz</label>
      <textarea name="message" id="message" cols="30" rows="10" placeholder="Mesaj Bura Yaz"></textarea>
    </div>
    <!-- number-->
    <div class="field">
        <label for="country">Ülke Kodu</label>
        <select name="country" id="country" required>
          <option value="32">BE +32</option>
          <option value="90">TR +90</option>
          <option value="31">HOLL +31</option>
          <option value="49">ALM +49</option>
        </select>
         
        <input type="tel" id="tel" placeholder="01 23 456 789"  class="number" />      
  </div>
    <!-- send--> 
  <div class="field-input">
    <input type="submit" value="Mesaj    Gönder" class="btn btn-15"/>  
  </div>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
