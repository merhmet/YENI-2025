<!-- partial:index.partial.html -->
<section class="parent-container">

  <aside id="video-player">
    <!--  BEGIN PLAYER CONTAINER -->

    <!-- YouTube iFrame Embed -->

    <iframe id="YouTube-Iframe" class="lazyload" src="https://www.youtube.com/embed/3YHVC1DcHmo?enablejsapi=1" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- VIDEO CAPTION  -->

    <div id="video-caption">Jon Batiste ♩ FREEDOM</div>

    <!-- BEGIN PLAYLIST CONTAINER  -->

    <div id="playlist">

      <!-- BUTTON MARK-UP  

 Button has two data-attribtes that update the
 player when clicked.

1.  data-iframe     = the url of the YouTube Video Embed
2.  data-caption    = video caption

YouTube URL/SRC must end with ?autoplay=1 for videos to autoplay.
Data caption is HTML - convert double quotes to single quotes
in data attribute mark-up - i.e. ' not " - Probably Need to format
your caption markup too. lol

Playlist button image is called from YouTube.  Uses the Video ID.

EASY WAY - copy a button and change out the
YouTube video ID with the new one and edit the caption.  Done!


-->

      <button class="lazyload active" data-bg="https://i.ytimg.com/vi/wED9fpaEdK0/hqdefault.jpg?sqp=-oaymwEbCKgBEF5IVfKriqkDDggBFQAAiEIYAXABwAEG&rs=AOn4CLB4kPXeEB3D7JCC7WscgD2_VCCsZw" data-iframe="https://www.youtube.com/embed/3YHVC1DcHmo?autoplay=1" data-caption="Jon Batiste ♩  FREEDOM">Jon Batiste</button>

      <!-- MORE VIDEO BUTTONS  -->

      <button class="lazyload" data-bg="//img.youtube.com/vi/1GupNeliuLA/sddefault.jpg" data-iframe="https://www.youtube.com/embed/1GupNeliuLA?autoplay=1" data-caption="Luke James ♩ SHINE ON">Luke James</button>

      <button class="lazyload" data-bg="//img.youtube.com/vi/cGoguR2gYn8/sddefault.jpg" data-iframe="https://www.youtube.com/embed/cGoguR2gYn8?autoplay=1" data-caption="Luke James ♩ 2013 .  Beyoncé .  Mrs. Carter Show">Luke James</button>

      <button class="lazyload" data-bg="//img.youtube.com/vi/DjfMEE2krr4/sddefault.jpg" data-iframe="https://www.youtube.com/embed/DjfMEE2krr4?autoplay=1" data-caption="Chapal Hart ♩ American Pride">Chapal Hart</button>



      <button class="lazyload" data-bg="//img.youtube.com/vi/QlOfJTeXqKU/sddefault.jpg" data-iframe="https://www.youtube.com/embed/QlOfJTeXqKU?autoplay=1" data-caption="Shamarr Allen ♩ Dance with Me">Shamarr Allen</button>

      <button class="lazyload" data-bg="//img.youtube.com/vi/Hit10kFN2BQ/sddefault.jpg" data-iframe="https://www.youtube.com/embed/Hit10kFN2BQ?autoplay=1" data-caption="Shamarr Allen ♩ I LOVE YOU">Shamarr Allen</button>

      <button class="lazyload" data-bg="//img.youtube.com/vi/4WtmkES0X48/sddefault.jpg" data-iframe="https://www.youtube.com/embed/4WtmkES0X48?autoplay=1" data-caption="Kermit Ruffins ♩ Drop me Off in New Orleans">Kermit Ruffins</button>

      <button class="lazyload" data-bg="//img.youtube.com/vi/89Lum1zkRuU/sddefault.jpg" data-iframe="https://www.youtube.com/embed/89Lum1zkRuU?autoplay=1" data-caption="Luke James x Nu Deco Ensemble ♩ reprise two">Luke James</button>

      <!-- CODPEN IFRAME EMBED

-->
