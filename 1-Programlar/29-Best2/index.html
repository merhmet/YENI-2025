<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - e-commerce shopping cart</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
<!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">E-commerce</a>
            <!-- Card-Icon -->
            <i class='bx bx-shopping-bag' id="card-icon"></i>
            <!-- Card -->
            <div class="card">
                <h2 class="card-title">Your Card</h2>
                <!-- Content -->
                <div class="card-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">€0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Buy Now</button>
                <!-- Card Close -->
                <i class='bx bx-x' id="close-card"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">Shop Products</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box-1 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1576566588028-4147f3842f27?q=80&w=1528&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="product-img">
                <h2 class="product-title">T-SHIRT</h2>
                <span class="price">€20</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-2 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1668649176554-3ad841a780d0?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="product-img">
                <h2 class="product-title">WIRELESS EARBUDS</h2>
                <span class="price">€150</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-3 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1627637454030-5ddd536e06e5?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="product-img">
                <h2 class="product-title">COAT</h2>
                <span class="price">€100</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-4 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1511499767150-a48a237f0083?q=80&w=1480&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="product-img">
                <h2 class="product-title">SUNGLASS</h2>
                <span class="price">€130</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-5 -->
            <div class="product-box">
                <img src="https://media.istockphoto.com/id/458530691/tr/foto%C4%9Fraf/john-deere-cap-on-wood-block.jpg?s=612x612&w=0&k=20&c=f7S74pVLNl088rYgDR_xvM8EG0eomKDIDHD6UCQhejk=" alt="" class="product-img">
                <h2 class="product-title">BACK HAT</h2>
                <span class="price">€30</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-6 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1622260614153-03223fb72052?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJhY2twYWNrfGVufDB8fDB8fHww" alt="" class="product-img">
                <h2 class="product-title">BACKPACK</h2>
                <span class="price">€90</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-7 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1597045566677-8cf032ed6634?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8c25lYWtlcnN8ZW58MHx8MHx8fDA%3D" alt="" class="product-img">
                <h2 class="product-title">SNEAKERS</h2>
                <span class="price">€135</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-8 -->
            <div class="product-box">
                <img src="https://images.unsplash.com/photo-1695634237630-f99602661946?q=80&w=1470&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="" class="product-img">
                <h2 class="product-title">METAL BOTTLE</h2>
                <span class="price">€55</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
        </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
