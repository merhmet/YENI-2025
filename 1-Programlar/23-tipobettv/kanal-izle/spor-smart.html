            function _POST(
                url,
                data,
                callback,
                error_callback
            ){

                $.ajax({
                    url:url,
                    method:'POST',
                    dataType: "json",
                    data:data,
                    success:callback,
                    error:function(error){
                        if(error.responseJSON){
                            error_callback(error.status,error.responseJSON);
                        }else{
                            error_callback(error.status,error.responseText);
                        }
                    }
                });


            }


            const videoPlayer = document.querySelector('#live-video-player');

                var videoKaynagi = videoPlayer.querySelector('source').getAttribute('src');

                        Canli(videoKaynagi);
                    } else {
                        jQuery.ajax({
