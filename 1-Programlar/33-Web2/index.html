          <g>
            <path d="M 23 8 H 9 C 9 8 9 8 9 8 C 7.895 8 7 8.895 7 10 v 14 c 0 1.105 0.895 2 2 2 h 14 c 1.105 0 2 -0.895 2 -2 V 10 C 25 8.895 24.105 8 23 8 z M 24 23 c 0 1.105 -0.895 2 -2 2 H 10 c -1.105 0 -2 -0.895 -2 -2 V 11 c 0 -1.105 0.895 -2 2 -2 h 12 c 1.105 0 2 0.895 2 2 V 23 z M 25 12 C 26 12 26 12 26 13 L 26 15 C 26 16 26 16 25 16 M 11 8 C 12 7 12 5 12 5 C 12 4 12 4 13 4 L 19 4 C 20 4 20 4 20 5 C 20 6 20 7 21 8 M 11 26 C 12 27 12 29 12 29 C 12 30 12 30 13 30 L 19 30 C 20 30 20 30 20 29 C 20 28 20 27 21 26"></path>

    <div id="Products">
      <div class="iPad">
        <div class="card ipad-pro">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://www.apple.com/v/ipad-pro/ah/images/specs/11_in_ipad_pro__dabnmgc7gf42_medium_2x.jpg"/><span class="product">iPad Pro</span><span class="price">$799</span>
        </div>
        <div class="card ipad-air"> 
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/8756/as-images.apple.com/is/ipad-air-202009-gallery-1_FMT_WHH?wid=1436&amp;hei=850&amp;fmt=jpeg&amp;qlt=80&amp;.v=1599002286000"/><span class="product">iPad Air</span><span class="price">$599</span>
        </div>
        <div class="card ipad">
          <div class="row"><i class="fa-regular fa-heart">  </i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-2021-hero-landing-wifi?wid=900&amp;hei=1046&amp;fmt=jpeg&amp;qlt=80&amp;.v=1630973863000"/><span class="product">iPad</span><span class="price">$479</span>
        </div>
        <div class="card ipad-mini">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/ipad-mini-select-202109?wid=1080&amp;hei=1060&amp;fmt=jpeg&amp;qlt=80&amp;.v=1631751017000"/><span class="product">iPad mini</span><span class="price">$499</span>
        </div>
      </div>
      <div class="iPhone">
        <div class="card iphone-pro-max">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-max-family-select?wid=1880&amp;amp;hei=2224&amp;amp;fmt=jpeg&amp;amp;qlt=80&amp;amp;.v=1631306948000"/><span class="product">iPhone Pro Max</span><span class="price">$1099</span>
        </div>
        <div class="card iphone-pro">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-pro-family-select?wid=1880&amp;amp;hei=2224&amp;amp;fmt=jpeg&amp;amp;qlt=80&amp;amp;.v=1631306948000"/><span class="product">iPhone Pro</span><span class="price">$999</span>
        </div>
        <div class="card iphone">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-select-2021?wid=940&amp;amp;hei=1112&amp;amp;fmt=jpeg&amp;amp;qlt=80&amp;amp;.v=1631046287000"/>
          <h5 class="product">iPhone</h5><span class="price">$799</span>
        </div>
        <div class="card iphone-mini">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-13-mini-select-2021?wid=940&amp;amp;hei=1112&amp;amp;fmt=jpeg&amp;amp;qlt=80&amp;amp;.v=1629842691000"/><span class="product">iPhone mini</span><span class="price">$699</span>
        </div>
      </div>
      <div class="iWatch">
        <div class="card s7"> 
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/watch-compare-s7-202109?wid=460&amp;hei=540&amp;fmt=jpeg&amp;qlt=80&amp;.v=1634933998000"/><span class="product">Apple Watch S7</span><span class="price">$399</span>
        </div>
        <div class="card se"> 
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/watch-compare-se-202109?wid=452&amp;hei=536&amp;fmt=jpeg&amp;qlt=80&amp;.v=1632337293000"/><span class="product">Apple Watch SE</span><span class="price">$279</span>
        </div>
        <div class="card s3">
          <div class="row"><i class="fa-regular fa-heart"></i><i class="fa-regular fa-plus"></i></div><img src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/watch-compare-s3-202109?wid=442&amp;hei=548&amp;fmt=jpeg&amp;qlt=80&amp;.v=1632338059000"/><span class="product">Apple Watch S3</span><span class="price">$199</span>
        </div>
      </div>
    </div>
  </div>
  <div class="page" id="Cart">
    <div id="ShoppingCart">
      <h2 class="page-title"> <span>Cart</span><span id="cart-icon"><i class="fas fa-chevron-circle-up" id="ArrowUp"></i>
          <div class="cart-count">0</div></span></h2>
      <div class="container"><i class="fas fa-shopping-cart" id="Cart-logo"></i></div>
      <div id="Checkout-btn">Check Out<i class="fas fa-arrow-right"></i></div>
    </div>
    <div id="CreditCard">
      <h2 class="page-title">Credit Card<i class="fas fa-chevron-circle-left" id="ArrowLeft"></i></h2>
      <div class="container">
        <p>Card Type</p>
        <div class="card-type"><i class="shadow fab fa-cc-visa"> </i><i class="shadow fab fa-cc-jcb"> </i><i class="shadow fab fa-cc-mastercard"> </i><i class="shadow fab fa-cc-amex"></i></div>
        <p>Name on Card</p>
        <div class="form-control">
          <input id="CardName" type="text" placeholder="Your Name"/>
        </div>
        <p>Card Number</p>
        <div class="form-control">
          <input id="CardNumber" type="text" placeholder="0000 0000 0000 0000"/>
        </div><span class="expdt">Expiration Date </span><span class="cvv">CVV</span>
        <div class="form-control">
          <input id="ExpDt" type="text" placeholder="mm/yyyy"/>
          <input id="CVV" type="text" placeholder="123"/>
        </div>
        <div class="shadow" id="BuyNow">Buy Now<i class="fas fa-dollar-sign"></i></div>
      </div>
    </div>
  </div>
</div>
