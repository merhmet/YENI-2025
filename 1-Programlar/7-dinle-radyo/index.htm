<body>

    <div class="container">

            <div class="row">

                    <div id="play"><i class="fa fa-play-circle"></i> </div>

                        <div class="outer-circle"></div>

    <script type="text/javascript" src="main.js"></script>
    <script>

        $.post('../song.php',{ server: 'radyo.yayin.com.tr', port: '5934' } ,function(data){ $('#song').html(data); });
        intervalart = setInterval(function() {
            $.post('../song.php',{ server: 'radyo.yayin.com.tr', port: '5934' } ,function(data){ $('#song').html(data); });
}, 20000); // 20 saniyede 

</script>

<script type="text/javascript">
    var stream = {
        title: "Canlı Dinle",
        mp3: "http://radyo.yayin.com.tr:5932/stream"
    },

    ready = false;

    var mainPlayer = $("#main-player").jPlayer({
        ready: function(event) {
            ready = true;
            $(this).jPlayer("setMedia", stream);
        },
        playlistOptions: {
            enableRemoveControls: true
        },
        progress: function() {

        },
        ready: function(event) {
            ready = true;
            $(this).jPlayer("setMedia", stream);
            $(this).jPlayer("setMedia", stream).jPlayer("play");
        },
            play: function() { // To avoid both jPlayers playing together.
                jQuery(this).jPlayer("pauseOthers");
            },
            pause: function() {
                $(this).jPlayer("clearMedia");
                $(this).jPlayer("setMedia", stream);
            },
            error: function(event) {
                if (ready && event.jPlayer.error.type === $.jPlayer.error.URL_NOT_SET) {
                    // Setup the media stream again and play it.
                    $(this).jPlayer("setMedia", stream).jPlayer("play");
                }

            },
            swfPath: "/template/jPlayer/jplayer",
            supplied: "mp3",
            preload: "none",
            cssSelectorAncestor: "",
            noVolume: false,
            cssSelector: {
                title: "#title",
                play: "#play",
                pause: "#pause",
                stop: "#stop",
                mute: "#mute",
                unmute: "#unmute",
                currentTime: "#currentTime",
                duration: "#duration"
            },
            size: {
                width: "0px",
                height: "0px"
            }
        });
    </script>
