<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - e-commerce shopping cart</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'> 
<!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <a href="#" class="logo">ANADOLU</a>
            <!-- Card-Icon -->
            <i class='bx bx-shopping-bag' id="card-icon"></i>
            <!-- Card -->
            <div class="card">
                <h2 class="card-title">BESTELLINGEN</h2>
                <!-- Content -->
                <div class="card-content">
                    
                </div>
                <!-- Total -->
                <div class="total">
                    <div class="total-title">Totaal</div>
                    <div class="total-price">€0</div>
                </div>
                <!-- Buy Button -->
                <button type="button" class="btn-buy">Afrekenen</button>
                <!-- Card Close -->
                <i class='bx bx-x' id="close-card"></i>
            </div>
        </div>
    </header>
    <!-- Shop -->
    <section class="shop container">
        <h2 class="section-title">PITTA</h2>
        <!-- Content -->
        <div class="shop-content">
            <!-- Box-1 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0MjFf/pitta.jpg" alt="" class="product-img">
                <h2 class="product-title">PITTA</h2>
                <span class="price">€10</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-2 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0NjFf/durumdoner-02340.jpg.webp" alt="" class="product-img">
                <h2 class="product-title">DÜRÜM</h2>
                <span class="price">€12</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-3 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0NjJf/Pita-kipshoarma-4-1024x683.jpg" alt="" class="product-img">
                <h2 class="product-title">PITTA KIP</h2>
                <span class="price">€14</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-4 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0MjNf/fritten.jpg" alt="" class="product-img">
                <h2 class="product-title">FRITEN</h2>
                <span class="price">€5</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-5 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0NjNf/Kapsalon_Amstelveen.jpg" alt="" class="product-img">
                <h2 class="product-title">KAPSALON</h2>
                <span class="price">€16</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-6 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0NjRf/pitta-kaas.jpg" alt="" class="product-img">
                <h2 class="product-title">PITTA KAAS</h2>
                <span class="price">€12</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-7 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0NjVf/PITTAKIPKAAS.jpg" alt="" class="product-img">
                <h2 class="product-title">KIP KAAS</h2>
                <span class="price">€17</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
            <!-- Box-8 -->
            <div class="product-box">
                <img src="https://od.lk/s/OTFfMzExNTY0NjZf/FRANSHAMBURGER.jpg" alt="" class="product-img">
                <h2 class="product-title">FRANS HAMBURGER</h2>
                <span class="price">€13</span>
                <i class='bx bx-shopping-bag add-card'></i>
            </div>
        </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
