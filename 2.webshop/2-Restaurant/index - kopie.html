<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant POS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #2b2b2b;
            color: white;
        }
        #sidebar {
            width: 80px;
            background-color: #1e1e1e;
            padding: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #sidebar button {
            margin: 10px 0;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
        }
        #main-area {
            flex-grow: 1;
            display: flex;
        }
        #cart-area {
            width: 300px;
            background-color: #333333;
            padding: 20px;
            overflow-y: auto;
        }
        #right-area {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        #tables-area {
            height: 100px;
            background-color: #444444;
            padding: 10px;
            display: flex;
            overflow-x: auto;
        }
        .table-button {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4b4bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        #menu-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .category-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .category-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4b4bff;
            border: none;
            color: white;
            cursor: pointer;
        }
        #menu-items {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .menu-item {
            background-color: #4b4bff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }
        #order-list {
            margin-top: 20px;
        }
        #total {
            margin-top: 20px;
            font-weight: bold;
        }
        #pay-buttons {
            margin-top: 20px;
        }
        #pay-buttons button {
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4b4bff;
            border: none;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button>Menu1</button>
        <button>Menu2</button>
        <button>Menu3</button>
        <button>Menu4</button>
        <button>Menu5</button>
        <button>Menu6</button>
    </div>
    <div id="main-area">
        <div id="cart-area">
            <h2>- Tafel <span id="current-table">1</span></h2>
            <div id="order-list"></div>
            <div id="total">Total: â‚¬0.00</div>
            <div id="pay-buttons">
                <button onclick="pay()">Betalen</button>
            
              
            </div>
        </div>
        <div id="right-area">
            <div id="tables-area">
                <!-- Tables will be added here dynamically -->
            </div>
            <div id="menu-area">
                <div class="category-buttons">
                    <button onclick="showCategory('food')">Doner</button>
                    <button onclick="showCategory('bev')">Sulu Yemek</button>
                    <button onclick="showCategory('dessert')">Izgara</button>
                    <button onclick="showCategory('brunch')">Icecek</button>
                </div>
                <div id="menu-items"></div>
            </div>
        </div>
    </div>

    <script>
        const menuItems = {
            food: ['doner', 'kipburger', 'kapsalon', 'kip brood'],
            bev: ['kalkoen', 'mercimek', 'pitta kaas', 'kip kaas'],
            dessert: ['cay', 'ayran', 'kuru fasulye', 'pilav'],
            brunch: ['schotel', 'nohut', 'yumurta', 'kavurma']
        };

        const prices = {
            'doner': 10, 'kipburger': 12, 'kapsalon': 8, 'kip brood': 20,
            'kalkoen': 2, 'mercimek': 1, 'pitta kaas': 5, 'kip kaas': 6,
            'cay': 4, 'ayran': 5, 'kuru fasulye': 4, 'pilav': 3,
            'schotel': 8, 'nohut': 9, 'yumurta': 10, 'kavurma': 8
        };

        let currentOrder = {};
        let currentTable = 1;

        function initializeTables() {
            const tablesArea = document.getElementById('tables-area');
            for (let i = 1; i <= 10; i++) {
                const tableButton = document.createElement('button');
                tableButton.className = 'table-button';
                tableButton.textContent = `Tafel ${i}`;
                tableButton.onclick = () => selectTable(i);
                tablesArea.appendChild(tableButton);
            }
        }

        function selectTable(tableNumber) {
            currentTable = tableNumber;
            document.getElementById('current-table').textContent = tableNumber;
            updateOrderDisplay();
        }

        function showCategory(category) {
            const menuItemsDiv = document.getElementById('menu-items');
            menuItemsDiv.innerHTML = '';
            menuItems[category].forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'menu-item';
                itemDiv.textContent = `${item} - $${prices[item]}`;
                itemDiv.onclick = () => addToOrder(item);
                menuItemsDiv.appendChild(itemDiv);
            });
        }

        function addToOrder(item) {
            if (!currentOrder[currentTable]) {
                currentOrder[currentTable] = [];
            }
            currentOrder[currentTable].push(item);
            updateOrderDisplay();
        }

        function updateOrderDisplay() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';
            if (currentOrder[currentTable]) {
                currentOrder[currentTable].forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.textContent = `${item} - $${prices[item]}`;
                    orderList.appendChild(itemDiv);
                });
            }
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            if (currentOrder[currentTable]) {
                total = currentOrder[currentTable].reduce((sum, item) => sum + prices[item], 0);
            }
            document.getElementById('total').textContent = `Total: ${total.toFixed(2)}`;
        }

        function pay() {
            if (currentOrder[currentTable] && currentOrder[currentTable].length > 0) {
                const total = currentOrder[currentTable].reduce((sum, item) => sum + prices[item], 0);
                alert(`Te Betalen Bedrag  ${currentTable}: $${total.toFixed(2)}`);
                currentOrder[currentTable] = [];
                updateOrderDisplay();
            } else {
                alert('Geen bestellingen gevonden');
            }
        }

        // Inicializar
        initializeTables();
        showCategory('food');
    </script>
</body>
